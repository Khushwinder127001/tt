<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta>
	    <title>TalkyTrader</title>
	    <link rel="stylesheet" type="text/css" href="/static/style.css">
 	</meta>
	</head>
	
  	<body>
		<div id="app">{{ message }}</div>
	
		<script type="module">
		  import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
		
		  createApp({
		    setup() {
		      const message = ref('Hello Vue!')
		      return {
		        message
		      }
		    }
		  }).mount('#app')
		</script>
    
	</body>
	
</html>
